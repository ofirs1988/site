    <div class="content container" ng-if="!$root.userLogin">
        <h1>Welcome</h1>
        <div class="content_form">
            <form name="form" class="form" ng-submit="vm.register()" role="form">
                <div  class="has-error">{{$errors}}</div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                    <input type="text" placeholder="*Email" name="email" id="Text1" ng-model="vm.user.email" required />

                </div>
                <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
                    <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">Phone is required</span>
                    <input type="text" name="phone" placeholder="Phone" id="Phone" ng-model="vm.user.phone"/>

                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    <input type="password" placeholder="*Password" name="password" id="password"  ng-model="vm.user.password" required />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <img ng-if="vm.dataLoading" />
                </div>
            </form>
            <form class="form" name="form" role="form" ng-submit="vm.FBLoginr()">
                <button id="fb-button" class="loginBtn loginBtn--facebook" >Facebook Login</button>
            </form>
            <form class="form" name="form" role="form" ng-submit="vm.FBLoginr()">
                <button id="go-button" class="loginBtn loginBtn--google">Google Login</button>
            </form>
        </div>
    </div>

    <bg-bubbles-dir></bg-bubbles-dir>
