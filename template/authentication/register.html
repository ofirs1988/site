    <div class="content container" ng-if="!$root.userLogin">
        <div class="row">
            <div class="col-md-6 col-sm-offset-3">
        <!--<ul class="nav nav-tabs nav-justified" role="tablist">-->
            <!--<li class="active"><a role="tab" data-toggle="tab" ng-click="vm.tabToggle(this)">Standard user</a></li>-->
            <!--<li><a role="tab" data-toggle="tab">Advertiser</a></li>-->
        <!--</ul>-->
        <div class="content_form">
            <div class="header_form">
                <h1>Register account</h1>
            </div>

            <form name="form" class="form" ng-submit="vm.register()" role="form">
                <div  class="has-error">{{$errors}}</div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                    <input type="text" placeholder="*Email" name="email" id="Text1" ng-model="vm.user.email" required />

                </div>
                <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
                    <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">Phone is required</span>
                    <input type="text" name="phone" placeholder="Phone" id="Phone" ng-model="vm.user.phone"/>

                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    <input type="password" placeholder="*Password" name="password" id="password"  ng-model="vm.user.password" required />
                </div>
                <div class="[ form-group ]">
                    <input type="checkbox" name="fancy-checkbox-primary" ng-model="vm.user.advertiser" id="fancy-checkbox-primary" autocomplete="off" />
                    <div class="[ btn-group ]">
                        <label for="fancy-checkbox-primary"  class="[  checkbox-primary ]">
                            <span class="[ fa fa-check ]"></span>
                            <span>Â </span>
                        </label>
                        <label for="fancy-checkbox-primary" class="[  btn-default active ]" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
                            Advertiser
                        </label>
                    </div>
                   </div>
                <div class="form-actions">
                    <button type="submit" id="login-button">Register</button>
                    <img ng-if="vm.dataLoading" />
                </div>
            </form>
            <form class="form" name="form" role="form" ng-submit="vm.FBLoginr()">
                <button id="fb-button" class="loginBtn loginBtn--facebook" >Facebook Login</button>
            </form>
            <form class="form" name="form" role="form" ng-submit="vm.FBLoginr()">
                <button id="go-button" class="loginBtn loginBtn--google">Google Login</button>
            </form>
        </div>
    </div>
        </div>
    </div>
